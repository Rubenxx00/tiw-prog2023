<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
        <!--logout button-->
        <p id="username"></p>
        <p id="role"></p>
        <button type="button" class="btn btn-outline-success m-2" id="logout-btn">Logout</button>
    </nav>
    <div class="container">

        <h1>Welcome to the exam app</h1>

        <div id="alert" class="alert alert-warning" role="alert"></div>

        <h2>Courses you have enrolled</h2>
        <table class="table" id="course-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Teacher</th>
                </tr>
            </thead>
            <tbody id="course-table-body">
            </tbody>
        </table>

        <h2>Sessions</h2>
        <table class="table" id="session-table">
            <thead>
                <tr>
                    <th>Session date</th>
                </tr>
            </thead>
            <tbody id="session-table-body">
            </tbody>
        </table>
    </div>
    <div id="results-container">
        <h2>Risultati</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="sortable"  id="c1">Student ID</th>
                    <th class="sortable"  id="c2">Name</th>
                    <th class="sortable"  id="c3">Surname</th>
                    <th class="sortable"  id="c4">Email</th>
                    <th class="sortable"  id="c5">School</th>
                    <th class="sortable"  id="c6">Grade</th>
                    <th class="sortable"  id="c6">State</th>
                </tr>
            </thead>
            <tbody id="results-table-body">
            </tbody>
        </table>
        <button type="button" class="btn btn-outline-success m-2" id="multiple-insert-btn">Inserimento multiplo</button>
    </div>
    <div id="modal-container" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="modal-alert" class="alert alert-warning" role="alert"></div>
                <form id="modal-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Multiple edit</h5>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th id="c1">Student ID</th>
                                    <th id="c2">Name</th>
                                    <th id="c3">Surname</th>
                                    <th id="c4">Email</th>
                                    <th id="c5">School</th>
                                    <th id="c6">Grade</th>
                                    <th id="c6">State</th>
                                </tr>
                            </thead>
                            <tbody id="modal-table-body">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="modal-save-btn" class="btn btn-primary">Save changes</button>
                        <button type="button" id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="resultInfo-container">
        <table class="table">
            <tr>
                <th>Student ID</th>
                <td></td>
            </tr>
            <tr>
                <th>Name</th>
                <td></td>
            </tr>
            <tr>
                <th>Surname</th>
                <td></td>
            </tr>
            <tr>
                <th>Email</th>
                <td></td>
            </tr>
            <tr>
                <th>School</th>
                <td></td>
            </tr>
            <tr>
                <th>State</th>
                <td></td>
            </tr>
            <tr>
                <th>Grade</th>
                <td></td>
            </tr>
        </table>
        <button type="button" class="btn btn-danger m-2" id="reject-btn">Reject</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="sort.js"></script>
    <script src="app.js"></script>
</body>

</html>
