<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit result</title>
</head>
<body>
<div align="right">
  <a th:href="@{/Logout}">Logout</a>
</div>
<!--vertical table with student info -->

    <table>
        <tr>
            <th>Student ID</th>
            <td th:text="${student.student_number}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${student.name}"></td>
        </tr>
        <tr>
            <th>Surname</th>
            <td th:text="${student.surname}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${student.email}"></td>
        </tr>
        <tr>
            <th>School</th>
            <td th:text="${student.school}"></td>
        </tr>
    </table>
<form action="EditResult.html">
    <!-- form to select a grade from 1 to 30 -->
    <label for="grade">Grade:</label>
    <select id="grade" name="grade" th:value="${result.grade}">
        <option th:each="i : ${#numbers.sequence(1, 30)}" th:value="${i}" th:text="${i}"></option>
    </select>
</form>
</body>
</html>
